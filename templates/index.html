<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
      <link href="static/css/user.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
  <div class="row">
   <div class="col-xs-9">
       <div class="panel panel-default">
  <div class="panel-body">
      {{ nginx }}
    <table class="table">
        <tr>
            <th>Enable</th>
            <th>Name</th>
            <th>Status</th>
            <th>Control</th>
        </tr>
        <tbody>
        <tr class="success">
            <th scope="row">
                <input type="checkbox">
            </th> <td>Nginx</td>
            <td>Run</td>
            <td>
                <button type="button" class="btn btn-success btn-xs">Run</button>
                <button type="button" class="btn btn-primary btn-xs">Reboot</button>
                <button type="button" class="btn btn-danger btn-xs">Stop</button>
            </td>
        </tr>
        <tr class="danger">
            <th scope="row">
                <input type="checkbox">
            </th> <td>MySQL</td>
            <td>Stop</td>
            <td>
                <button type="button" class="btn btn-success btn-xs">Run</button>
                <button type="button" class="btn btn-primary btn-xs" disabled="disabled">Reboot</button>
                <button type="button" class="btn btn-danger btn-xs" disabled="disabled">Stop</button>
            </td>
        </tr>
        </tbody>
    </table>
  </div>
</div>
   </div>
  </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
